<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap");

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(270deg, #e0f7fa, #e3f2fd, #ede7f6, #f3e5f5);
        background-size: 800% 800%;
        animation: professionalGradient 30s ease infinite;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      @keyframes professionalGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
        background-color: #0d1b2a;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .navbar h3 {
        margin: 0;
        font-size: 30px;
        font-family: "Pacifico", cursive;
        letter-spacing: 2px;
      }

      #img {
        height: 70px;
        width: auto;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      #name {
        flex: 1;
        text-align: center;
      }

      .profile-container {
        position: relative;
      }

      .profile-icon {
        width: 42px;
        height: 42px;
        background: linear-gradient(135deg, #5c6bc0, #26c6da);
        border-radius: 50%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .profile-icon:hover {
        transform: scale(1.15);
      }

      .profile-dropdown {
        position: absolute;
        top: 50px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 15px;
        width: 220px;
        display: none;
        z-index: 10;
      }

      .profile-container:hover .profile-dropdown {
        display: block;
      }

      .profile-dropdown p {
        margin: 6px 0;
        font-size: 14px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
        padding: 60px 20px;
        gap: 40px;
      }

      .row {
        display: flex;
        gap: 50px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .box {
        width: 280px;
        height: 180px;
        background: linear-gradient(135deg, #42a5f5, #478ed1);
        border-radius: 25px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        font-weight: 700;
        color: #fff;
        cursor: pointer;
        text-align: center;
        transition: all 0.4s ease;
      }

      .box:hover {
        transform: scale(1.08);
        background: linear-gradient(135deg, #29b6f6, #1565c0);
        color: #f0f8ff;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }

        #name {
          text-align: center;
        }

        .row {
          flex-direction: column;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>
        <img src="img.png" id="img" alt="Track Titan Logo" />
      </div>
      <div id="name">
        <h3>
          <span style="color: #00acc1">Track</span>
          <span style="color: #1e88e5">Titan</span>
        </h3>
      </div>
      <div class="profile-container">
        <div class="profile-icon" id="profileCircle">U</div>
        <div class="profile-dropdown">
          <p><strong>Name:</strong> <span id="profileName">User Name</span></p>
          <p><strong>Email:</strong> <span id="profileEmail">user@example.com</span></p>
          <p><strong>Role:</strong> Student</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="box" onclick="location.href='intermidiat.html'">
          üéØ Explore Careers
        </div>
        <div class="box" onclick="location.href='roadmap.html'">
          üó∫Ô∏è Your Roadmap
        </div>
      </div>
      <div class="row">
        <div class="box" onclick="handleExtraFeature('careerJobs')">
          üíº Career Jobs
        </div>
        <div class="box" onclick="handleExtraFeature('resume')">üìù Resume</div>
      </div>
    </div>

    <script>
      // Check for user data
      const user = JSON.parse(localStorage.getItem("trackTitansUser"));

      if (!user == 'd') {
        // Redirect to login page instead of index.html
        window.location.href = "";  // Changed from index.html to login.html
      } else {
        // Set profile information
        const initials = user.name
          .split(" ")
          .map((word) => word[0])
          .join("")
          .toUpperCase();

        document.getElementById("profileCircle").textContent = initials;
        document.getElementById("profileName").textContent = user.name;
        document.getElementById("profileEmail").textContent = user.email;
      }

      function handleExtraFeature(type) {
        if (type === "careerJobs") {
          window.location.href = "career_jobs.html";
        } else if (type === "resume") {
          window.location.href = "resume.html";
        }
      }
    </script>
  </body>
</html>
